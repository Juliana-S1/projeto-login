<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <div id="formulario">
                <form action="#" method="post">
                     <div class="campo">
                    <span class="material-icons">person</span> 
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span> 
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
